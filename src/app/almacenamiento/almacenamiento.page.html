<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Almacenamiento</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Nombre del Lugar</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Ubicación</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Descripción</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button (click)="mostrarAlerta()" expand="block" color="danger" class="next-button">Guardar Lugar</ion-button>
      </ion-col>
      <ion-button [routerLink]="['/planificacion']" expand="block" color="danger" class="next-button">Siguiente</ion-button>
    </ion-row>
  </form>
</ion-content>
